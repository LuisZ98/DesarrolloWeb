<!-- Practica de tablas -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>

  <body>
    <table border="1">
      <thead><!--Cabecera de tabla-->
        <th>Nombres</th>
        <th>Colores</th>
        <th>Comidas</th>
      </thead>
      <tr><!-- Fila de la tabla-->
        <td>Antonio</td>
        <td>Verde</td>
        <td>Carnes</td>
      </tr>
      <tr><!-- Fila de la tabla-->
        <td>Jorge</td>
        <td>Azul</td>
        <td>Verduras</td>
      </tr>
    </table>

  </body>

</html>
