<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2. Registro de un nuevo usuario</title>
  </head>

  <body>
    <h1>Registro de usuario</h1>

    <form class="" action="fichero7.html" method="get">
      Nombre <input type="text" name="nombre" placeholder="Nombre" required>
      Apellidos<input type="text" name="apellidos" placeholder="Apellidos" required>
      <p></p>
      Correo electrónico <input type="email" name="email" placeholder="Correo Electrónico" required>
      Contraseña <input type="password" name="contraseña" placeholder="Contraseña" required>

      <p>¿Eres mayor de edad?</p>
      Si<input type="radio" name="opc" value="Si" required>
      No <input type="radio" name="opc" value="No" required>

      <p>Seleeccione el tipo de suscripción</p>
      <select class="" name="suscripción">
        <option value="1">Diaria</option>
        <option value="2">Mensual</option>
        <option value="3">Anual</option>
      </select>

      <p>Selecciona el color de fondo</p>
      <input type="color" name="color" value="">
      <p></p>
      <input type="submit" name="enviar" value="Enviar">
    </form>

  </body>

</html>
