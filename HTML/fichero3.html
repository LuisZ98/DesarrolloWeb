<!-- Etiquetas span y div-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Etiquetas span y div</title>

    <style>
      #capa1 {color:blue}
    </style>
  </head>

  <body>
    <p>Esto es un texto con una <span style="color:red">palabra</span> en color rojo</p>

    <div id="capa1"> <!-- Se le pone un id para trabajar el estilo-->
      <h1>Titular color azul</h1>
      <p>Texto color azul</p>
    </div>
  </body>

</html>
