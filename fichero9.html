<!-- Select. Seleccion de valores-->

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boton Select</title>
  </head>

  <body>
      <form class="" action="fichero7.html" method="get">
        <h3>Introduce la calidad de imagen que deseas</h3>
        <select class="" name="calidad"><!--"calidad" es el nombre de la variable-->

          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>

        <input type="submit" name="" value="Enviar datos">

      </form>
  </body>

</html>
